---
- hosts: all
  gather_facts: true
  connection: ssh

- name: Prepare all the nodes for K8 installation
  hosts: all_nodes
  roles:
    - all-nodes

- name: Prepare install Master Nodes configuration
  hosts: master
  roles:
    - master-nodes

- name: Install K8s Configuration on Worker nodes
  hosts: workers
  roles:
    - worker-nodes
